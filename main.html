<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id="form" action="mailto:naveennayak4889@gmail.com" method="post">
		<div class="div">
			<label for="name">Name*</label>
			<input type="text" id="name" placeholder="enter your name" required>
		</div>
		<br><br>
		<div class="div">
			<label for="email">Email*</label>
			<input type="email" id="email" placeholder="enter your email" required>
		</div>
		<br><br>
		<label for="gender">Gender*</label>
		<div class="div">

			<br>
			<label for="male">Male</label>
			<input type="radio" name="gender" id="male" value="male" required>
			<label for="female">Female</label>
			<input type="radio" name="gender" id="female" value="female" required>
		</div>
		<br><br>
		<div class="div">
			<label for="laptop">Laptop Brands</label>
			<select id="laptop" name="laptop" required>
				<option value="Apple">Apple</option>
				<option value="Asus">Asus</option>
				<option value="HP">HP</option>
			</select>
		</div>
		<br><br>
		<div class="div">
			<label for="age">Age*</label>
			<input type="number" id="age" value="18" required>
		</div>
		<br><br>
		<div class="div">
			<label for="dob">DOB*</label>
			<input type="date" id="dob" value="dob" required>
		</div>
		<br><br>
		<div class="div">
			<label for="password">Password*</label>
			<input type="password" id="password" value="password" required>
		</div>
		<br><br>
		<div class="div">
			<label for="portfolio">portfolio</label>
			<input type="url" id="portfolio" required>
		</div>

		<br><br>
		<div class="div">
			<label for="submit">Submit Button</label>
			<button type="submit" id="submit">submit button</button>
		</div>

	</form>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
